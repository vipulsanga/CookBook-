{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}
      <h2>Update Receipe</h2>
      <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" Name="Rec_name" value="{{Reciepi.Rec_name}}" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" Name="Rec_desription" required>{{Reciepi.Rec_desription}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
            <input type="file" Name="Rec_img" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>

</div>


{% endblock %}
